<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Flask</title>
</head>
<body>
    <header>
        <img src="/myenv/uthh.jpg" alt="Logo">
        <h1>Ingeniería en Desarrollo y Gestión de Software</h1>
        <h2>Mabel Bautista Alvarado 20210645</h2>
        <h3>9° "A"</h3>
    </header>
    <h4>Registro de Productos</h4>
    <form action="/" method="post">
        Nombre del Producto: <input type="text" name="nombre"><br>
        Precio: <input type="text" name="precio"><br>
        <input type="submit" value="Registrar Producto">
    </form>
    <h4>Lista de Productos Registrados</h4>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }}: {{ producto.precio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
